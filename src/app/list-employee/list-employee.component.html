<div class="container">
  <mat-card class="topcard">
    <mat-card-title class="header" card="title">Employees</mat-card-title>
    <br>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>S:No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees;let i=index">
          <td>{{i+1}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.gender}}</td>
          <td>{{emp.dateOfBirth}}</td>
          <td>{{emp.department}}</td>
        </tr>
      </tbody>
    </table>
  </mat-card>

</div>
